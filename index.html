<!doctype html>
<html lang="en">
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Font Awesome -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<title>9-7 v2</title>
		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="0-CSS/app.css">
</head>
<body>
	<div class="container">
		<h3 class="text-center">
			Welcome to the game
			<span class="badge badge-secondary">Rock</span>
			<span class="badge badge-info">Paper</span>
			<span class="badge badge-danger">Scissors</span>
		</h3>
	</div>
	<div id="js-newGameElement" class="container">
		<div class="row justify-content-center">
			<h2 id="winner" class="col-12 text-center"></h2>
			<button id="js-newGameButton" class="btn btn-default">New game</button>
		</div>
	</div>
	<div id="js-playerPickElement" class="container">
		<div class="row justify-content-center">
			<button id="js-playerPick_rock" class="btn btn-secondary">
					<span class="fas fa-hand-rock" aria-hidden="true"></span>
				Rock
			</button>
			<button id="js-playerPick_paper" class="btn btn-secondary">
					<span class="fas fa-hand-paper" aria-hidden="true"></span>
				Paper
			</button>
			<button id="js-playerPick_scissors" class="btn btn-secondary">
					<span class="fas fa-hand-scissors" aria-hidden="true"></span>
				Scissors
			</button>
		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
		<div class="row">
			<div class="col-5 text-center">
				<span id="js-playerPoints" class="badge badge-secondary">
			0
			</span>
				<span id="js-playerName">
			Player Name
			</span>
			</div>
			<div class="col-2 text-center">
				VS.
			</div>
			<div class="col-5 text-center">
				<span id="js-computerPoints" class="badge badge-secondary">
			0
			</span> Computer
			</div>
		</div>
		<div class="row">
			<div class="col-5 text-center">
				<span id="js-playerPick">
				Player selection
			</span>
			</div>
			<div class="col-2"></div>
			<div class="col-5 text-center">
				<span id="js-computerPick">
				Computer selection
			</span>
			</div>
		</div>
		<div class="row">
			<div class="col-5 text-center">
				<span id="js-playerResult">
				Player Score
			</span>
			</div>
			<div class="col-2"></div>
			<div class="col-5 text-center">
				<span id="js-computerResult">
				Computer Score
			</span>
			</div>
		</div>
	</div>
	<!-- JAVASCRIPT BELOW -->
	<!-- Optional JavaScript -->
	<script src="2-JS/script.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
